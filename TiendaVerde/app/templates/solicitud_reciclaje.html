{% extends "base.html" %}
{% block content %}
<!-- solicitud_reciclaje.html -->
 <body>
    <section class="container mt-5">
        <h2 class="text-center">Solicitud de Recolección de Residuos</h2>
        <form>
         <!-- Tipos de Residuo -->
            <div class="form-group">
                <label for="tipoResiduo">Tipo de Residuo:</label>
                <select class="form-control" id="tipoResiduo">
                    <option>Plástico</option>
                    <option>Papel</option>
                    <option>Vidrio</option>
                    <option>Metales</option>
                    <option>Electrónicos</option>
                </select>
            </div>


            <!-- subcategorías -->
            <div class="form-group">
                <label for="subcategoriaResiduo">Subcategoría de Residuo:</label>
                <select class="form-control" id="subcategoriaResiduo"></select>
            </div>


            <!-- adicionales -->

            <div class="form-group">
                <label for="nombre">Nombre del Solicitante:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de Recolección:</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="form-group ">
                <label for="cantidad">Cantidad de Residuos:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea class="form-control" id="comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </section>

</body>

{% endblock %}
