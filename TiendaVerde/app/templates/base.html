<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Enlace al archivo CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Tienda Verde</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Tienda Verde</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalogo' %}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'solicitud_reciclaje' %}">Solicitud de Reciclaje</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido de cada página -->
    {% block content %}{% endblock %}

    <script src="{% static 'js/script.js' %}"></script> <!-- Enlace al archivo JS -->
</body>
</html>
